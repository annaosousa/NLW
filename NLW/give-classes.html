<!DOCTYPE html>
<html lang = "pt_br"> <!--lang é um atributo-->
<head>
	<meta charset = "UTF-8>
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<title>Proffy | Sua plataforma de estudos online</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="header.css">
	<link rel="stylesheet" href="forms.css">
	<link rel="stylesheet" href="page-give-classes.css">

	<link href = "https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
	<script src="addField.js" defer></script>
</head>
<body  id="page-give-classes">
		
	<div id="container">
		<header class="page-header">
			<div class="top-bar-container">
			<a href="/"><img src="/images/icons/back.svg" alt="voltar">Voltar</a>
			<img src="/image/logo.svg" alt="Proffy">	
	</div>
	
	<div class="header-content"> 
		<strong> Que incrível que você quer dar aulas</strong>
		<p> O primeiro passo, é preencher esse formulário de incrição</p>
		
	</div>
</header>

	<main> <!--conteudoPrincipal-->
		<form action="" id="create-class">
			<fieldset>
				<legend> Seus dados</legend>
				
				<div class="input-block">
					<label for="name"> Nome completo </label>
					<input name="name" id="name" required>
				</div>
				<div class="input-block">
					<label for="avatar"> Link da sua foto <small>(comece com https://)</small><label>
					<input name="avatar" id="avatar" type="url" requised>
				</div>
				<div class="input-block">
					<label for="whatsapp">Whatsapp <small> (somente números)</small></label>
					<input name="whatsapp" id="whatsapp" type="number" requised>
				</div>
				<div class="textarea-block">
					<label for="bio">Biografia</label>
					<textarea name="bio" id="bio" requised></textarea>
				</div>

			</fieldset>
			<fieldset>
				<legend> Sobre a aula</legend>
				<div class="select-block">
					
				{%for subject in subjects%}
					<option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>
					{{subject}} 
					</option>
					</select>
				{%endfor%}
				</div>
				<div class="input-block">
					<label for="cost"> Custo da sua hora/aula
						<small>(R$)</small>	
					</label>
					<input name="cost" type="cost" id="cost" type="number" required>	
				</div>
			</fieldset id="shedule-items">
			<fieldset>
				<legend>Horários disponíveis
					<button id="add-time" type="button">+Novo Horário</button>
				</legend>
				<div class="schedule-item">
					<div class="select-block">
						<label for="weekday">Dia da semana</label>
							{%for weekdays in weekdays s%}
								<option value="{{loop.index}}" 
								{{subject}} 
		
				</select>
				{%endfor%}
					</div>
					<div class="input-block">
						<label for="time_from">Das</label>
						<input type="time" name="time_from[]" required>
					</div>

					<div class="input-block">
						<label for="time_to">Até</label>
						<input type="time" name="time_to[]" required>
					</div>
				</div>
				
				</div>
			</fieldset>
		</form>

		<footer>	
			<p>
				<img src="/images/icons/warning.sbg" alt="Aviso importante">
				Importante!<br>
				Preencha todos os dados
			</p>
			<button type="sumbit" form="create-class"> Salvar cadastro </button>
		</footer>
	</main>
	</div>

	<script>
		document.querySelector('#container').style.backgroundColor="red"
	</script>
</body>
</html>
