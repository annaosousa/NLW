<!DOCTYPE html>
<html lang = "pt_br"> <!--lang é um atributo-->
<head>
	<meta charset = "UTF-8>
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<title>Proffy | Sua plataforma de estudos online</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="forms.css">
	<link rel="stylesheet" href="header.css">
	<link rel="stylesheet" href="page-study.css">

	<link href = "https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
	
</head>
<body  id="page-study">
		
	<div id="container">
		<header class="page-header">
			<div class="top-bar-container">
			<a href="/"><img src="/images/icons/back.svg" alt="voltar">Voltar</a>
			<img src="/image/logo.svg" alt="Proffy">	
	</div>
	
	<div class="header-content"> 
		<strong> Esses são os proffys disponíveis</strong>
		<form action="" id="search-teachers">
			<div class="select-block">
			<label for="subject"> Matéria</label>
			<select name="subject" id="subject">
		
				{%for subject in subjects%}
					<option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>
					{{subject}} 
					</option>
				</select>
				{%endfor%}
		 	</div>

			<div class="select-block">
			<label for="weekday"> Dia da semana</label>
			<select name="weekday" id="weekday">
				{%for weekdays in weekdays s%}
					<option value="{{loop.index}}" {{"selected" if filters.weekday == loop.index}}>
					{{subject}} 
					</option>
				</select>
				{%endfor%}
		 	</div>

			<div class="input-block">
				<label for="time"> Hora </label>
				<input name="time" id="time" type="time" value="{{filters.time}}">
			</div>
			<button type="submit">Filtrar</button>

		</form>
	</div>
</header>

	<main> <!--conteudoPrincipal-->
		{%for proffy in proffys %}
			<article class="teacher-item">
    			<header>
        			<img 
            				src="{{proffy.avatar}}" 
            				alt="{{proffy.name}}">
        			<div>
            				<strong>{{proffy.name}}</strong>
            				<span>{{proffy.subject}}</span>
        			</div>
    			</header>

			    <p>{{proffy.bio}}</p>
	
			    <footer>
        			<p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
        			</p>
        			<button type="button">
            				<img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
        			</button>
    			</footer>
			</article>
		{%endfor%}

		
	</main>
</body>
</html>
